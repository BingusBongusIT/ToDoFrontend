<div class="main">
  <div class="input">
      <mat-form-field appearance="fill">
        <mat-label>Create new task</mat-label>
        <input matInput #toDoInput (keydown.enter)="this.createToDo($event)" name="taskDescription">
      </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef> Done? </th>
        <td mat-cell *matCellDef="let element"><input type="checkbox" [checked]="element.isComplete()" (change)="updateToDo(element)"></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.getTaskDescription()}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button [disabled]="!element.isComplete()" (click)="deleteToDo(element)"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
